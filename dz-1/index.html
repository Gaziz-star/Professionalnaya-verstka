<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> </head>
    <script src="https://kit.fontawesome.com/a9e45e0a83.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="#"><img src="img/logo.png" alt="Логотип"></a>
            </div>
            
            <div class="companyName">
                <a href="#" class="disabledLink"><span class="BRAN">BRAN</span><span class="D">D</span></a>
            </div>
            
            <a href="#" class="disabledLink">
            <div class="buttonBrowse">Browse  <i class="fas fa-caret-down"></i></div>
            </a>
            
            <input type="text" class="search" placeholder="    Search for Item... ">
            
            <div class="buttonSubmit">
                <a href="#"><i class="fas fa-search" style="font-family: FontAwesome; font-size: 14px; line-height: 32px; font weight: 400; letter-spacing: 0.025em; color: #a4a4a4; width: 40px; height: 38px;"></i></a>
            </div>
            
            <div class="basket">
                <a href="#"><img src="img/basket.png" alt=""></a>
            </div>
            
            <a href="#" class="disabledLink">
            <div class="buttonMyAccount">My Account <i class="fas fa-caret-down" style="font-family: FontAwesome; font-size: 14px; line-height: 32px; font-weight: 400; letter-spacing: 0.025em; color: #ffffff;"></i></div>
            </a>
            
        </div>
        
        <div class="nav">
            <div class="menuList"><a href="#" class="menuLink">HOME</a></div>
            <div class="menuList"><a href="#" class="menuLink">MEN</a></div>
            <div class="menuList"><a href="#" class="menuLink">WOMEN</a></div>
            <div class="menuList"><a href="#" class="menuLink">KIDS</a></div>
            <div class="menuList"><a href="#" class="menuLink">ACCOSERIESE</a></div>
            <div class="menuList"><a href="#" class="menuLink">FEATURED</a></div>
            <div class="menuList"><a href="#" class="menuLink">HOT DEALS</a></div>
        </div>
        
        <div class="mainPicture">
            <img src="img/rectangle_mainPicture.png" alt="#" style="height: 92px; margin-left: 230px; margin-top: 225px;">
            <div class="mainPicture__text">
                <span class="mainPicture__text-THE-BRAND">THE BRAND</span> <br>
                <span class="mainPicture__text-OF-LUXERIOUS">OF LUXERIOUS</span> 
                <span class="mainPicture__text-FASHION">FASHION</span>
            </div>
        </div>
        <div class="promotions"> <!-- четрые картинки men, women, accerosies и kids -->
            <div class="promotions__men">
                <a href="#" class="disabledLink" style="height: 82px;"><div class="promotions__men-text">HOT DEAL <br><span style="font-size: 30px; color: #f16d7f;">FOR MEN</span></div>
                </a>
            </div>
            <div class="promotions__accesories">
                <a href="#" class="disabledLink" style="height: 82px;"><div class="promotions__accesories-text">LUXIROUS &#x26; TRENDY <span style="font-size: 30px; color: #f16d7f;">ACCESORIES</span></div></a>
            </div>
            <div class="promotions__women">
                <a href="#" class="disabledLink" style="height: 82px;"><div class="promotions__women-text">30% OFFER <span style="font-size: 30px; color: #f16d7f;">WOMEN</span></div></a>
            </div>
            <div class="promotions__kids">
                <a href="#" class="disabledLink" style="height: 82px;"><div class="promotions__kids-text">NEW ARRIVALS <span style="font-size: 30px; color: #f16d7f;">FOR KIDS</span></div></a>
            </div>
        </div>
    </div>
</body>

</html>
